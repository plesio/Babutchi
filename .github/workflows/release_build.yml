name: Release Build

### -- プッシュしたら実行ではない
# on: [push]

### -- masterにマージしたら実行ではない
# on:
#   pull_request:
#     types: [closed]
#     branches:
#       - master

### -- リリースタグがセットされた実行
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.15.0"
      - name: Install dependencies
        run: npm install
        # npm ci は使わない。
      - name: Build
        run: npm run export
        run : |
          cd out
          zip release *.*
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release.zip
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          generate_release_notes: true
          draft: true
         
