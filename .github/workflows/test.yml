name: Node.js CI Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.15.0"
      - name: Install dependencies
        run: npm install
        # npm ci は使わない。
      - name: Build
        run: npm run export
